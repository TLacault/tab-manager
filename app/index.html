<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tab Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="../assets/gradient.jpg" alt="gradient" class="gradient" />
    <img src="../assets/grain.png" alt="noise" class="noise" />

    <div id="sidebar">
      <div class="title">
        <i class="ri-window-2-fill"></i>
        <h1>Tab Manager</h1>
      </div>
      <button id="addWorkspaceBtn">
        New Workspace
        <i class="ri-add-circle-line"></i>
      </button>
      <ul id="workspaceList"></ul>
    </div>

    <div id="main">
      <h2 id="workspaceTitle">Select a workspace</h2>
      <div class="links">
        <div class="opened">
          <h3>Open Tabs</h3>
          <ul id="tabList"></ul>
        </div>
        <div class="res">
          <h3>Resources</h3>
          <ul id="resourceList"></ul>
          <button id="addResourceCategory">
            New Category
            <i class="ri-add-circle-line"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
